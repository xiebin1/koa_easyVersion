    <script>
        var arr = [1,3,7,5,8,9,23,4,6,2];
        
        function sortMerge(arr) {
            let len = arr.length;
            if(len < 2) {
                return arr;
            }

            let middle = Math.floor(len / 2);
            let left = arr.slice(0,middle);
            let right = arr.slice(middle);

            return merge(sortMerge(left),sortMerge(right))
        }

        function merge(left,right) {
            let result = [];

            while(left.length > 0 && right.length > 0) {
                if(left[0] < right[0]) {
                    result.push(left.shift())
                }
                else {
                    result.push(right.shift());
                }
            }

            while (left.length > 0) {
                result.push(left.shift())
            }
            while (right.length > 0) {
                result.push(right.shift())
            }

            return result
        }












        //归并排序
        
        function sortMessage(arr) {
            var len = arr.length;
            if(len < 2) {
                return arr
            };

            var middle = Math.floor(len / 2);
            var left = arr.slice(0,middle);
            var right = arr.slice(middle);
            // console.log(left,right);
            return mergeSort(sortMessage(left),sortMessage(right))
        }

        function mergeSort(left,right) {
            var result = [];
            while(left.length > 0 && right.length > 0) {
                if(left[0] < right[0]){
                    result.push(left.shift());
                }
                else {
                    result.push(right.shift());
                }
            }

            while(left.length > 0) {
                result.push(left.shift());
            }

            while(right.length > 0) {
                result.push(right.shift());
            }

            return result
        }

    // 冒泡排序

    function bubbleSort(arr) {
        var len = arr.length;
        for (let i = 0; i < len; i++) {
            for (let j = i + 1; j < len; j++) {
                
                if(arr[i] >  arr[j]) {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }

            }
           
        }
        return arr
    }
    // console.log(bubbleSort(arr));

// 选择排序
function selectSort(arr) {
    var len = arr.length;
    var minIndex,temp;

    for(var i = 0; i < len-1; i++) {
        minIndex = i;

        for(var j = i+1;j < len; j++) {
            if(arr[j] < arr[minIndex]) {
                minIndex = j
            }
        }

        temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp
    }
    return arr
}
// console.log(selectSort(arr))

// 快速排序

function quickSrot(arr) {
    // var len = arr.length;
    if(arr.length <= 1) {
        return arr;
    }

    var prvotIndex = Math.floor(arr.length / 2);

    var pivot = arr.splice(prvotIndex, 1)[0];

    var left = [];
    var right = [];

    for(var i = 0; i< arr.length; i++) {
        if(arr[i] < pivot) {
            left.push(arr[i])
        }else {
            right.push(arr[i])
        }
    }

    return quickSrot(left).concat([pivot],quickSrot(right))

}

var quickSort = function(arr) {
　　if (arr.length <= 1) {//如果数组长度小于等于1无需判断直接返回即可 
        return arr;
    }
　　var pivotIndex = Math.floor(arr.length / 2);//取基准点 
　　var pivot = arr.splice(pivotIndex, 1)[0];//取基准点的值,splice(index,1)函数可以返回数组中被删除的那个数
　　var left = [];//存放比基准点小的数组
　　var right = [];//存放比基准点大的数组 
　　for (var i = 0; i < arr.length; i++){ //遍历数组，进行判断分配 
　　　　if (arr[i] < pivot) {
　　　　　　left.push(arr[i]);//比基准点小的放在左边数组 
　　　　} else {
　　　　　　right.push(arr[i]);//比基准点大的放在右边数组 
　　　　}
　　}
         //递归执行以上操作,对左右两个数组进行操作，直到数组长度为<=1； 
　　return quickSort(left).concat([pivot], quickSort(right));
};
